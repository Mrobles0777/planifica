
<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fffdf5;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        
        /* Contenedor Maestro para el PDF - Medidas A4 exactas */
        #professional-planning-export-target {
            background-color: white !important;
            color: #1e293b !important;
            width: 210mm !important; /* Ancho A4 */
            min-height: 297mm;
            padding: 20mm !important; /* Margen interno del PDF */
            margin: 0 auto !important;
            display: block;
            box-sizing: border-box;
            position: relative;
        }

        /* Forzar salto de página en html2pdf */
        .html2pdf__page-break {
            display: block;
            page-break-before: always;
            break-before: page;
        }

        /* Envoltura para previsualización */
        .pdf-preview-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding: 1rem;
            background: #f1f5f9;
            border-radius: 2rem;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
        }

        .pdf-block {
            page-break-inside: avoid !important;
            break-inside: avoid !important;
            display: block;
            background-color: white !important;
            margin-bottom: 1.5rem;
            width: 100% !important;
        }

        @media print {
            .no-print { display: none !important; }
            body { background-color: white !important; }
        }

        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #ffd60a; border-radius: 10px; }
    </style>
